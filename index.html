<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 8-bit Cat</title>
    <style>
        body {
            margin: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .cat {
            width: 64px;
            height: 64px;
            background-image: url('https://cdn.pixabay.com/photo/2016/10/07/17/27/cat-1726913_960_720.png');
            animation: walk 0.5s steps(4) infinite;
        }
        @keyframes walk {
            from {
                background-position: 0;
            }
            to {
                background-position: -256px;
            }
        }
    </style>
</head>
<body>
    <div class="cat"></div>
</body>
</html>
